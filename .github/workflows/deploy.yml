name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract short SHA
        id: vars
        run: echo "::set-output name=short_sha::${GITHUB_SHA::7}"

      - name: Build Docker image
        run: |
          docker build -t balalaika7771/hahaloh-back:${{ steps.vars.outputs.short_sha }} .

      - name: Push Docker image
        run: |
          docker push balalaika7771/hahaloh-back:${{ steps.vars.outputs.short_sha }}

      - name: Build Docker image
        run: |
          docker build -t balalaika7771/hahaloh-back:latest .

      - name: Push Docker image
        run: |
          docker push balalaika7771/hahaloh-back:latest